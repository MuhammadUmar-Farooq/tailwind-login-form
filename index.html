<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-900 flex justify-center items-center min-h-screen">
  <div class="bg-slate-800 flex flex-col min-w-sm m-1 p-2 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-extrabold text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">login</h1>
    <form>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" placeholder="email" class="w-full px-4 py-2 border border-b-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-amber-50 mb-2">
      <label for="passward" class="block text-sm font-medium text-gray-700 mb-2">Passward</label>
      <input type="password" placeholder="passward" class="w-full px-4 py-2 border border-b-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-amber-50">
      <button type="submit" class="block w-full py-1.5 mt-4 border-2 border-blue-600 text-white bg-blue-600 rounded-lg hover:bg-blue-700">login</button>
    </form>
  </div>
  
</body>
</html>
